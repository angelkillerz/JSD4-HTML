<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Reservation Form</title>
</head>
<body>
    <header>
        <h1>Travel Reservation Form</h1>
    </header>

    <div>
        <form action="mailto:jaoma123@hotmail.com" method="post" enctype="text/plain">

            
            <label for="first-name last-name">Name</label>
            <br>
            <input type="text" id="first-name" name="first-name" placeholder="First Name">
            <input type="text" id="last-name" name="last-name" placeholder="Last Name">
            <br>
            <label for="email">Email</label><br>
            <input type="email" name="email" id="email" required>
            <br>
            <label for="tour-package">Select Tour Package</label>
            <br>
            
            <select name="tour-package" id="tour-package">
                <option value="Tokyo">Tokyo</option>
                <option value="Fukuoka">Fukuoka</option>
                <option value="Mie">Mie</option>
                <option value="Hiroshima">Hiroshima</option>
            </select>
            
            
            <br>
            <label for="arival-date">Arrival Date</label><br>
            <input type="date" name="arival-date" id="arival-date">
            <br>
            <label for="number-person">Number of people</label><br>
            <input type="text" name="number-person" id="number-person">
            <br>
            <label for="actvity">What would you want to avail?</label><br>
            <label for="">Boarding</label>
            <input type="checkbox" id="actvity" name="actvity" value="boarding">
            <label for="">Food Tour</label>
            <input type="checkbox" id="actvity" name="actvity" value="food-tour">
            <label for="">Sight Seeing</label>
            <input type="checkbox" id="actvity" name="actvity" value="sight-seeing">
            <br>
            <label for="discount">Discount Code</label>
            <input type="text" name="discount-code" id="discount">
            <br>
            <label for="term-condition">Term and Conditions</label><br>
            <input type="radio" id="term-condition" name="term-condition" value="agree">
            <label for="term-condition">Agree</label>
            <input type="radio" id="term-condition" name="term-condition" value="disagree">
            <label for="term-condition">Disagree</label>
            <br>
            <button type="submit">Complete Reservation</button>

        </form>
    </div>
</body>
</html>
